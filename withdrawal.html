<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal - ACC Investment</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 20px;
    }
    select, input {
      width: 80%;
      max-width: 350px;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid gold;
      background-color: #111;
      color: gold;
      font-size: 16px;
    }
    .amount {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: #00ff99;
    }
    .btn {
      background: linear-gradient(90deg, gold, #00ff99);
      color: black;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .back-link {
      display: block;
      margin-top: 25px;
      color: #aaa;
      text-decoration: none;
    }
    .back-link:hover {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Withdraw Funds</h1>

  <select id="coin">
    <option value="">Select Coin</option>
    <option value="USDT">USDT</option>
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="SOL">Solana (SOL)</option>
    <option value="ETH">Ethereum (ETH)</option>
    <option value="BNB">BNB</option>
  </select>

  <input type="text" id="address" placeholder="Enter withdrawal address">

  <div class="amount">Amount: $20,000</div>

  <button class="btn" onclick="showFee()">Withdraw</button>

  <a href="index.html" class="back-link">â¬… Back to Homepage</a>

  <script>
    function showFee() {
      const coin = document.getElementById('coin').value;
      const address = document.getElementById('address').value;
      if (coin === "" || address === "") {
        alert("Please select a coin and enter your withdrawal address.");
      } else {
        alert("A fee of $1,000 is required to process your withdrawal.");
      }
    }
  </script>
</body>
</html>
